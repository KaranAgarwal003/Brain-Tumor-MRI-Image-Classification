<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Tumor MRI Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input[type="file"] {
      display: none;
    }

    .upload-box {
      border: 2px dashed #03e9f4;
      padding: 30px 20px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      color: white;
    }

    .upload-box:hover,
    .upload-box.drag-over {
      background: rgba(3, 233, 244, 0.2);
      border-color: #0ff;
    }

    .upload-label {
      display: block;
      font-weight: 600;
      font-size: 16px;
    }

    .preview-container img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 200px;
      border-radius: 12px;
      display: block;
      animation: fadeIn 0.8s ease;
    }

    button {
      background: #03e9f4;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #0ff;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #03e9f4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tumor-badge {
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
      font-weight: 600;
      font-size: 16px;
      animation: fadeInBadge 0.8s ease;
    }

    .badge-glioma { background: #ff6f61; color: white; }
    .badge-meningioma { background: #f4b400; color: white; }
    .badge-pituitary { background: #34a853; color: white; }
    .badge-no { background: #4285f4; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBadge {
      from { opacity: 0; scale: 0.8; }
      to { opacity: 1; scale: 1; }
    }

    a.button {
      display: inline-block;
      background: #03e9f4;
      color: #000;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.05);
      background: #0ff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- About Button -->
    <div style="margin-bottom: 20px; text-align: center;">
      <a href="/about" class="button">About</a>
    </div>

    <h1>Brain Tumor MRI Classifier</h1>

    <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
      <div class="upload-box" id="drop-area">
        üìÅ Drag & Drop or Click to Upload
        <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" required hidden />
      </div>

      <div class="preview-container" id="preview-container">
        <img id="preview-image" src="#" alt="Image Preview" style="display: none;" />
      </div>
      <p id="file-info" style="color:#ccc; font-size:14px;"></p>
      <button type="button" id="remove-btn" style="display:none; background:#ff5e57;">Remove Image</button>

      <button type="submit" id="predict-btn">Predict</button>
    </form>

    <div class="loader" id="loader"></div>

    {% if prediction %}
      <div class="tumor-badge {{ badge_class }}">
        Prediction: {{ prediction }}
      </div>
    {% endif %}
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file');
    const previewImage = document.getElementById('preview-image');
    const form = document.getElementById('upload-form');
    const loader = document.getElementById('loader');
    const removeBtn = document.getElementById('remove-btn');

    // Open file picker on area click
    dropArea.addEventListener('click', () => fileInput.click());

    // Drag events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
      }, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.classList.add('drag-over');
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.classList.remove('drag-over');
    });

    // Drop logic
    dropArea.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(files[0]);
        fileInput.files = dataTransfer.files;
        showPreview(files[0]);
      }
    });

    // Manual select logic
    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        showPreview(this.files[0]);
      }
    });

    // Show preview
    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImage.src = e.target.result;
        previewImage.style.display = 'block';

        const fileSize = (file.size / 1024).toFixed(2);
        document.getElementById('file-info').textContent = `File: ${file.name} (${fileSize} KB)`;

        removeBtn.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    }

    // Submit validation
    form.addEventListener('submit', function (e) {
      if (fileInput.files.length === 0) {
        e.preventDefault();
        alert("Please upload an image before submitting.");
      } else {
        loader.style.display = 'block';
      }
    });

    // Remove file
    removeBtn.addEventListener('click', () => {
      fileInput.value = "";
      previewImage.src = "#";
      previewImage.style.display = "none";
      document.getElementById('file-info').textContent = '';
      removeBtn.style.display = 'none';
    });
  </script>
</body>
</html>
